services:
  manager:
    container_name: manager
    build:
      context: .
      dockerfile: Manager/Dockerfile
    image: feature-switcher-manager:latest
    environment:
      Jwt__SecretKey: "DockerSecretKey_ChangeMeInProduction_AtLeast32Chars!!"
    ports:
      - "8080:5033"
    volumes:
      - type: volume
        source: fs_manager_data
        target: /data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5033/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  node-dev:
    container_name: node-dev
    build:
      context: .
      dockerfile: Node/Dockerfile
    image: feature-switcher-node:latest
    environment:
      NodeConfiguration__Environment: "development"
      NodeConfiguration__Name: "Development"
      NodeConfiguration__Address: "http://node-dev:5216"
      ManagerSettings__Url: "http://manager:5033"
      ManagerSettings__Username: "admin"
      ManagerSettings__Password: "admin"
    ports:
      - "8081:5216"
    volumes:
      - type: volume
        source: fs_node_dev_data
        target: /data
    depends_on:
      manager:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5216/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  node-uat:
    container_name: node-uat
    build:
      context: .
      dockerfile: Node/Dockerfile
    image: feature-switcher-node:latest
    environment:
      NodeConfiguration__Environment: "uat"
      NodeConfiguration__Name: "UAT"
      NodeConfiguration__Address: "http://node-uat:5216"
      ManagerSettings__Url: "http://manager:5033"
      ManagerSettings__Username: "admin"
      ManagerSettings__Password: "admin"
    ports:
      - "8082:5216"
    volumes:
      - type: volume
        source: fs_node_uat_data
        target: /data
    depends_on:
      manager:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5216/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  node-prod:
    container_name: node-prod
    build:
      context: .
      dockerfile: Node/Dockerfile
    image: feature-switcher-node:latest
    environment:
      NodeConfiguration__Environment: "production"
      NodeConfiguration__Name: "Production"
      NodeConfiguration__Address: "http://node-prod:5216"
      ManagerSettings__Url: "http://manager:5033"
      ManagerSettings__Username: "admin"
      ManagerSettings__Password: "admin"
    ports:
      - "8083:5216"
    volumes:
      - type: volume
        source: fs_node_prod_data
        target: /data
    depends_on:
      manager:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5216/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  fs_manager_data:
    name: fs_manager_data
  fs_node_dev_data:
    name: fs_node_dev_data
  fs_node_uat_data:
    name: fs_node_uat_data
  fs_node_prod_data:
    name: fs_node_prod_data
